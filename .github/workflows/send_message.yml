name: Send Message to Telegram

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to send'
        required: true

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
      - name: Send Message to Telegram
        run: |
          echo "Sending message to Telegram..."
          curl -X POST "https://api.telegram.org/bot7660044849:AAFH4BS_yBlcSkoWHY-cf3il4ewfnglq-MY/sendMessage" \
               -d chat_id=297203268 \
               -d text="$(echo ${{ github.event.inputs.message }} | jq -s -R -r @uri)"
