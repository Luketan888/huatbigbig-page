<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huat Big Big</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #ff9800;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to Huat Big Big!</h1>
    <p>Cheah Zhi Quan is a rich and generous guy who loves to share joy and meals!</p>
    <button onclick="claimDeal()">Claim Your Free Meal</button>
    <p id="message"></p>

    <script>
        function claimDeal() {
            document.getElementById('message').textContent = 
                "Tell Zhi Quan that he is rich and he will treat you Haidilao!";
        }
    </script>
</body>
</html>
