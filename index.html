<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Free Meal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff9800;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .form-field {
            width: 80%;
            padding: 12px;
            font-size: 1em;
            margin-top: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1em;
            color: #777;
        }
        .confirmation-message {
            font-size: 1.2em;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

<header>
    <h1>Claim Your Free Meal!</h1>
</header>

<div class="container">
    <p>Tell us a little bit about yourself to claim your free meal from Zhi Quan! ðŸ¥³</p>
    
    <!-- Form for user details -->
    <form id="claimForm">
        <input type="text" id="name" class="form-field" placeholder="Your Name" required>
        <select id="sex" class="form-field" required>
            <option value="">Select Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="number" id="age" class="form-field" placeholder="Your Age" required>
        <input type="email" id="email" class="form-field" placeholder="Your Email Address" required>
        <textarea id="message" class="form-field" placeholder="Any message?" rows="4"></textarea>
        
        <button type="submit">Claim Your Free Meal</button>
    </form>

    <p id="confirmationMessage" class="confirmation-message"></p>
</div>

<footer>
    <p>&copy; 2024 Claim Your Free Meal | All Rights Reserved</p>
</footer>

<script>
    // Telegram Bot Token (replace with your actual bot token from BotFather)
    const telegramBotToken = '6816615835:AAEUIh15Wo2lTlCAeafDkxNGfd9K3Y1Y8wM';
    const chatId = 'YiLongMusk_bot';  // Replace with your actual chat ID

    // Form submission handler
    document.getElementById("claimForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent the form from reloading the page

        // Gather form data
        const name = document.getElementById("name").value;
        const sex = document.getElementById("sex").value;
        const age = document.getElementById("age").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Prepare the message to be sent to Telegram
        const telegramMessage = `
            Free Meal Claim Details:

            Name: ${name}
            Sex: ${sex}
            Age: ${age}
            Email: ${email}
            Message: ${message}
        `;

        // Send the message to Telegram
        fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(telegramMessage)}`)
            .then(response => response.json())
            .then(data => {
                // Show success message
                document.getElementById("confirmationMessage").textContent = 
                    "Thank you! Your details have been sent to Zhi Quan. Enjoy your meal!";
            })
            .catch(error => {
                // Show error message if request fails
                document.getElementById("confirmationMessage").textContent = 
                    "Oops! Something went wrong. Please try again later.";
                console.error('Error sending message to Telegram:', error);
            });
    });
</script>

</body>
</html>
