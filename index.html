<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Free Meal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Simplified styles for brevity */
        body { font-family: 'Poppins', sans-serif; background-color: #f9f9f9; color: #333; }
        header { background-color: #ff9800; color: white; padding: 20px 0; text-align: center; }
        .container { max-width: 900px; margin: 50px auto; padding: 30px; text-align: center; }
        .form-field { width: 80%; padding: 12px; margin-top: 15px; border-radius: 8px; margin-bottom: 20px; }
        button { background-color: #4caf50; color: white; padding: 15px 30px; font-size: 1.2em; cursor: pointer; border-radius: 5px; }
        footer { text-align: center; margin-top: 30px; font-size: 1em; color: #777; }
    </style>
</head>
<body>

<header>
    <h1>Claim Your Free Meal!</h1>
</header>

<div class="container">
    <form id="claimForm">
        <input type="text" id="name" class="form-field" placeholder="Your Name" required>
        <input type="email" id="email" class="form-field" placeholder="Your Email Address" required>
        <textarea id="message" class="form-field" placeholder="Any message?" rows="4"></textarea>
        <button type="submit">Claim Your Free Meal</button>
    </form>

    <p id="confirmationMessage" class="confirmation-message"></p>
</div>

<footer>
    <p>&copy; 2024 Claim Your Free Meal | All Rights Reserved</p>
</footer>

<script>
    document.getElementById("claimForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent page reload

        // Gather form data
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Prepare the message to be sent to GitHub Actions
        const githubMessage = `
            Free Meal Claim Details:

            Name: ${name}
            Email: ${email}
            Message: ${message}
        `;

        // GitHub API URL to trigger the workflow
        const githubApiUrl = `https://api.github.com/repos/Luketan888/huatbigbig-page/actions/workflows/send_message.yml/dispatches`;

        // Send data to GitHub API to trigger workflow
        fetch(githubApiUrl, {
            method: 'POST',
            headers: {
                'Accept': 'application/vnd.github.v3+json',
                'Authorization': `Bearer YOUR_GITHUB_PAT`
            },
            body: JSON.stringify({
                ref: 'main',  // Match your default branch name
                inputs: { message: githubMessage }
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("confirmationMessage").textContent = "Thank you! Your details have been sent to Zhi Quan. Enjoy your meal!";
        })
        .catch(error => {
            document.getElementById("confirmationMessage").textContent = "Oops! Something went wrong. Please try again later.";
            console.error('Error triggering GitHub Actions:', error);
        });
    });
</script>

</body>
</html>
